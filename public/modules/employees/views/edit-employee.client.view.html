<section data-ng-controller="EmployeesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Employee</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="designation">Designation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.designation" id="designation" class="form-control" placeholder="Designation" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dob">Date of Birth</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.dob" id="dob" class="form-control" placeholder="dob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="doj">Date of Joining</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.doj" id="doj" class="form-control" placeholder="doj" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="department">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.department" id="department" class="form-control" placeholder="Department" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="employeeId">Employee ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employee.employeeId" id="employeeId" class="form-control" placeholder="employeeId" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
