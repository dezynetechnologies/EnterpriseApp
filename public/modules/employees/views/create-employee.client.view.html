<section data-ng-controller="EmployeesController">
    <div class="page-header">
        <h1>New Employee</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="department" id="department" class="form-control" placeholder="Department" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Employee ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employeeId" id="employeeId" class="form-control" placeholder="employeeId" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Date of Birth</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dob" id="dob" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Date of Joining</label>
                    <div class="controls">
                        <input type="text" data-ng-model="doj" id="doj" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Designation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="designation" id="designation" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
